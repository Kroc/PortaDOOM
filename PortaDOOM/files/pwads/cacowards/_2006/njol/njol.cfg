weaponsection NJOL

setslot 4 Chaingun NJThompson


//resets zoom, in case view was zooomed on quitting last time.

fov 90
m_pitch 1
m_yaw 1
set autoaim .5
set r_drawplayersprites 1
set crosshair $oldcrosshair

//sets up zooming aliases

alias zoomer2x "fov 45; m_pitch .6;m_yaw .8; echo 2X zoom; set autoaim 0; set crosshair 50; set r_drawplayersprites 0; crosshairgrow 0; playsound scope;"
alias zoomer5x "fov 22; m_pitch .3;m_yaw .4; echo 5X zoom; set autoaim 0; set crosshair 51; set r_drawplayersprites 0; crosshairgrow 0; playsound scope;"
alias zoomer12x "fov 10; m_pitch .125;m_yaw .2; echo 12X zoom; set autoaim 0; set crosshair 52; set r_drawplayersprites 0; crosshairgrow 0; playsound scope;"

//sets up zoom reset

alias zoomreset "fov 90; m_pitch 1;m_yaw 1; echo zoom reset; set autoaim .5; set crosshair $oldcrosshair; set r_drawplayersprites 1; crosshairgrow 1; playsound scope;"

//Crosshair toggler

alias Xhair1 "set crosshair 1; set oldcrosshair 1; alias Xhairy Xhair2; archivecvar oldcrosshair; echo Crosshair 1"
alias Xhair2 "set crosshair 2; set oldcrosshair 2; alias Xhairy Xhair3; archivecvar oldcrosshair; echo Crosshair 2"
alias Xhair3 "set crosshair 3; set oldcrosshair 3; alias Xhairy Xhair4; archivecvar oldcrosshair; echo Crosshair 3"
alias Xhair4 "set crosshair 4; set oldcrosshair 4; alias Xhairy Xhair5; archivecvar oldcrosshair; echo Crosshair 4"
alias Xhair5 "set crosshair 5; set oldcrosshair 5; alias Xhairy Xhair6; archivecvar oldcrosshair; echo Crosshair 5"
alias Xhair6 "set crosshair 6; set oldcrosshair 6; alias Xhairy Xhair7; archivecvar oldcrosshair; echo Crosshair 6"
alias Xhair7 "set crosshair 7; set oldcrosshair 7; alias Xhairy Xhair8; archivecvar oldcrosshair; echo Crosshair 7"
alias Xhair8 "set crosshair 8; set oldcrosshair 8; alias Xhairy Xhair9; archivecvar oldcrosshair; echo Crosshair 8"
alias Xhair9 "set crosshair 9; set oldcrosshair 9; alias Xhairy Xhair10; archivecvar oldcrosshair; echo Crosshair 9"
alias Xhair10 "set crosshair 10; set oldcrosshair 10; alias Xhairy Xhair11; archivecvar oldcrosshair; echo Crosshair 10"
alias Xhair11 "set crosshair 11; set oldcrosshair 11; alias Xhairy Xhair12; archivecvar oldcrosshair; echo Crosshair 11"
alias Xhair12 "set crosshair 12; set oldcrosshair 12; alias Xhairy Xhair13; archivecvar oldcrosshair; echo Crosshair 12"
alias Xhair13 "set crosshair 13; set oldcrosshair 13; alias Xhairy Xhair14; archivecvar oldcrosshair; echo Crosshair 13"
alias Xhair14 "set crosshair 14; set oldcrosshair 14; alias Xhairy Xhair15; archivecvar oldcrosshair; echo Crosshair 14"
alias Xhair15 "set crosshair 15; set oldcrosshair 15; alias Xhairy Xhair16; archivecvar oldcrosshair; echo Crosshair 15"
alias Xhair16 "set crosshair 16; set oldcrosshair 16; alias Xhairy Xhair17; archivecvar oldcrosshair; echo Crosshair 16"
alias Xhair17 "set crosshair 17; set oldcrosshair 17; alias Xhairy Xhair18; archivecvar oldcrosshair; echo Crosshair 17"
alias Xhair18 "set crosshair 18; set oldcrosshair 18; alias Xhairy Xhair19; archivecvar oldcrosshair; echo Crosshair 18"
alias Xhair19 "set crosshair 19; set oldcrosshair 19; alias Xhairy Xhair20; archivecvar oldcrosshair; echo Crosshair 19"
alias Xhair20 "set crosshair 20; set oldcrosshair 20; alias Xhairy Xhair0; archivecvar oldcrosshair; echo Crosshair 20"
alias Xhair0 "set crosshair 0; set oldcrosshair 0; alias Xhairy Xhair1; archivecvar oldcrosshair; echo No Crosshair"
alias Xhairy Xhair1

//key bindings

defaultbind ins zoomer2x

defaultbind home zoomer5x

defaultbind pgup zoomer12x

defaultbind end zoomreset

defaultbind 0 chase

defaultbind x Xhairy

//Overlord Menu options
addkeysection "Operation Overlord" Overlord
addmenukey "Sniper zoom 2x" zoomer2x
addmenukey "Sniper zoom 5x" zoomer5x
addmenukey "Sniper zoom 12x" zoomer12x
addmenukey "Zoom reset" zoomreset
addmenukey "Crosshair toggler" Xhairy
