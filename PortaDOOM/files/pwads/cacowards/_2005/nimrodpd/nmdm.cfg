// This is a configuration file for standard setup of Ni'mrod Deathmatch.
// Please edit this to your liking.

// Set deathmatch, and skill 4 (nightmare).
deathmatch 1
skill 4

// Set a fraglimit.
fraglimit 25

// Force Skulltag to use the dmflags we want; don't set any defaults.
sv_defaultdmflags 0

// Reset the compat flags.
compatflags 0

// Set some dmflags. Should be self-explanatory.
dmflags 21636
dmflags2 8704

// Set the map rotation.
addmap nmdm01
addmap nmdm02
addmap nmdm03
addmap nmdm04
addmap nmdm05
addmap nmdm06
addmap nmdm07
addmap nmdm08
addmap nmdm09
addmap nmdm10
addmap nmdm11
addmap nmdm12
addmap nmdm13
addmap nmdm14

map nmdm01