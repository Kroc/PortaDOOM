[games.d4v-scythe]
#-------------------------------------------------------------------------------
name="Play `Scythe` with DOOM 4 Vanilla"
desc="A 32 level megawad for doom2 [...] it focuses on small fun maps to blast through without much thought about defense."
iwad=DOOM2
tags=vanilla
pwad="PORTS\SCYTHE.WAD"
files="D4V.wad;map07fix\fSCYTHE.WAD"
# ignore embedded DEH file in WAD
cmd=-nodeh
# requires multiple DEH!
deh="D4V.deh;5_GRNADE.deh;1_VORTEX.deh;7_GAUSS.deh"

