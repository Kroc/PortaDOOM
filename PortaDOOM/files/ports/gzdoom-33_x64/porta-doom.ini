[global]
engine=gzdoom
tier=high
rank=100

[engines]
1=gzdoom-33
2=gzdoom-33-tc
3=gzdoom-33-sw

# GZDoom's renderer:
# we use these additional cmd params to select the
# hardware / software renderer on gzdoom
#
# GZDoom v3.4+:
# `+vid_rendermode 0` = "doom software renderer" (8-bit)
# `+vid_rendermode 1` = "true color sw renderer" (24-bit)
# `+vid_rendermode 2` = "softpoly renderer" (8-bit)
# `+vid_rendermode 3` = "true color softpoly" (24-bit)
# `+vid_rendermode 4` = "opengl-accelerated" (32-bit)
# GZDoom v3.0-v3.3:
# `+vid_renderer 0` = "doom software renderer"
# `+swtruecolor 0`  = "doom software renderer" (8-bit)
# `+swtruecolor 1`  = "doom software renderer" (24-bit)
# `+vid_renderer 1` = "opengl-accelerated" (32-bit)
# GZDoom (older):
# `+vid_renderer 0` = "doom software renderer" (8-bit)
# `+vid_renderer 1` = "opengl-accelerated" (32-bit)

[engine.gzdoom-33]
title=GZDoom v3.3.2 (64-Bit)
type=DOOM,DOOM2,HERETIC,HEXEN,STRIFE,CHEX
exe=gzdoom.exe
ver=332
bit=64
vid=32
kin=G
cfg=gzdoom-33
save=gzdoom
tags=vanilla,deh,no-limit,boom,bex,mbf,acs,decorate,udmf,zdoom,gzdoom,zscript
auto="lights.pk3;brightmaps.pk3"
cmd=+vid_renderer 1

[engine.gzdoom-33-tc]
title=GZDoom v3.3.2 (64-Bit) TrueColor Software Mode
type=DOOM,DOOM2,HERETIC,HEXEN,STRIFE,CHEX
exe=gzdoom.exe
ver=332
bit=64
vid=24
kin=G
cfg=gzdoom-33
save=gzdoom
tags=vanilla,deh,no-limit,boom,bex,mbf,acs,decorate,udmf,zdoom,gzdoom,zscript
auto="lights.pk3;brightmaps.pk3"
cmd=+vid_renderer 0 +swtruecolor 1

[engine.gzdoom-33-sw]
title=GZDoom v3.3.2 (64-Bit) Software Mode
type=DOOM,DOOM2,HERETIC,HEXEN,STRIFE,CHEX
exe=gzdoom.exe
ver=332
bit=64
vid=8
kin=G
cfg=gzdoom-33
save=gzdoom
tags=vanilla,deh,no-limit,boom,bex,mbf,acs,decorate,udmf,zdoom,gzdoom,zscript
auto="lights.pk3;brightmaps.pk3"
cmd=+vid_renderer 0 +swtruecolor 0